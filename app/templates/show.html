<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Outcome</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link rel=stylesheet type=text/css href="{{ url_for('static', filename='css/style.css') }}">
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="nav nav-tabs" id="nav-tab" role="tablist">
            <a class="nav-item nav-link active"data-toggle="tab" href="#nav-I" role="tab" aria-controls="nav-I" aria-selected="true">Group I</a>
            <a class="nav-item nav-link" data-toggle="tab" href="#nav-II" role="tab" aria-controls="nav-II" aria-selected="false">Group II</a>
            <a class="nav-item nav-link" data-toggle="tab" href="#nav-III" role="tab" aria-controls="nav-III" aria-selected="false">Group III</a>
        </div>
        <div class="tab-content" id="nav-tabContent">
            <div class="tab-pane fade show active" id="nav-I" role="tabpanel" aria-labelledby="nav-I-tab"></div>
            <div class="tab-pane fade" id="nav-II" role="tabpanel" aria-labelledby="nav-II-tab"></div>
            <div class="tab-pane fade" id="nav-III" role="tabpanel" aria-labelledby="nav-III-tab"></div>
        </div>
    </div>
    <div id="names" style="display: none">{{ names }}</div>
    <div id="tasks" style="display: none">{{ tasks }}</div>
</body>
</html>

<script>
    var name_num, task_num;
    var names = $("#names").text().replace("[", "").replace("]", "").replace(new RegExp("'", "g"), "").split(", ");
    var tasks = $("#tasks").text().replace("[", "").replace("]", "").replace(new RegExp("'", "g"), "").split(", ");

    $(function() {
        name_num = 0;
        task_num = 0;

        for(var i = 0; i < 7; i++) {
            if(i == 6) {
                div = '<div class="outcome_name" style="background-image: url(/static/img/name/' + names[name_num] + ')"> \
                            <img class="outcome_task" src="/static/img/task/' + tasks[task_num + 0] + '" style="margin:145px 100px 0px 215px;"><br> \
                            <img class="outcome_task" src="/static/img/task/' + tasks[task_num + 1] + '" style="margin:85px 90px 0px 215px;"><br> \
                        </div>'
            }
            else {
                div = '<div class="outcome_name" style="background-image: url(/static/img/name/' + names[name_num] + ')"> \
                            <img class="outcome_task" src="/static/img/task/' + tasks[task_num + 0] + '" style="margin:85px 100px 0px 215px;"><br> \
                            <img class="outcome_task" src="/static/img/task/' + tasks[task_num + 1] + '" style="margin:85px 90px 0px 215px;"><br> \
                            <img class="outcome_task" src="/static/img/task/' + tasks[task_num + 2] + '" style="margin:85px 85px 0px 215px;"><br> \
                        </div>';
            }

            $("#nav-I").append(div);
            
            name_num += 1;
            task_num += 3;
        }

        name_num = 7;
        task_num = 20;

        for(var i = 7; i < 14; i++) {
            if(i == 13) {
                div = '<div class="outcome_name" style="background-image: url(/static/img/name/' + names[name_num] + ')"> \
                            <img class="outcome_task" src="/static/img/task/' + tasks[task_num + 0] + '" style="margin:145px 100px 0px 215px;"><br> \
                            <img class="outcome_task" src="/static/img/task/' + tasks[task_num + 1] + '" style="margin:85px 90px 0px 215px;"><br> \
                        </div>';
            }
            else {
                div = '<div class="outcome_name" style="background-image: url(/static/img/name/' + names[name_num] + ')"> \
                            <img class="outcome_task" src="/static/img/task/' + tasks[task_num + 0] + '" style="margin:85px 100px 0px 215px;"><br> \
                            <img class="outcome_task" src="/static/img/task/' + tasks[task_num + 1] + '" style="margin:85px 90px 0px 215px;"><br> \
                            <img class="outcome_task" src="/static/img/task/' + tasks[task_num + 2] + '" style="margin:85px 85px 0px 215px;"><br> \
                        </div>';
            }

            $("#nav-II").append(div);
            
            name_num += 1;
            task_num += 3;
        }

        name_num = 14;
        task_num = 40;

        for(var i = 14; i < names.length; i++) {
            if(i == 6) {
                div = '<div class="outcome_name" style="background-image: url(/static/img/name/' + names[name_num] + ')"> \
                            <img class="outcome_task" src="/static/img/task/' + tasks[task_num + 0] + '" style="margin:145px 100px 0px 215px;"><br> \
                            <img class="outcome_task" src="/static/img/task/' + tasks[task_num + 1] + '" style="margin:85px 90px 0px 215px;"><br> \
                        </div>';
            }
            else {
                div = '<div class="outcome_name" style="background-image: url(/static/img/name/' + names[name_num] + ')"> \
                            <img class="outcome_task" src="/static/img/task/' + tasks[task_num + 0] + '" style="margin:85px 100px 0px 215px;"><br> \
                            <img class="outcome_task" src="/static/img/task/' + tasks[task_num + 1] + '" style="margin:85px 90px 0px 215px;"><br> \
                            <img class="outcome_task" src="/static/img/task/' + tasks[task_num + 2] + '" style="margin:85px 85px 0px 215px;"><br> \
                        </div>';
            }

            $("#nav-III").append(div);
            
            name_num += 1;
            task_num += 3;
        }
    });
</script>
