<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Outcome</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link rel=stylesheet type=text/css href="{{ url_for('static', filename='css/style.css') }}">
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="outcome_name">
            <img class="outcome_task" style="top: 98px;">
            <img class="outcome_task" style="top: 210px;">
            <img class="outcome_task" style="top: 323px;">
            <img style="display: none;">
        </div>
        <button type="button" class="btn btn-light float-left" id="Previous">Previous</button>
        <button type="button" class="btn btn-light float-right" id="Next">Next</button>
    </div>
    <div id="names" style="display: none">{{ names }}</div>
    <div id="tasks" style="display: none">{{ tasks }}</div>
</body>
</html>

<script>
    var name_num, task_num;
    var names = $("#names").text().replace("[", "").replace("]", "").replace(new RegExp("'", "g"), "").split(", ");
    var tasks = $("#tasks").text().replace("[", "").replace("]", "").replace(new RegExp("'", "g"), "").split(", ");

    $(function() {
        name_num = 0;
        task_num = 0;
        
        $("#Previous").hide();
        $(".outcome_name").css("background-image", "url('../static/img/outcome/name/" + names[name_num] + "')")
        $(".outcome_task").eq(0).attr("src", "../static/img/outcome/task/" + tasks[task_num])
        $(".outcome_task").eq(1).attr("src", "../static/img/outcome/task/" + tasks[task_num + 1])
        $(".outcome_task").eq(2).attr("src", "../static/img/outcome/task/" + tasks[task_num + 2])

        $("#Previous").click(function() {
            name_num -= 1;
            task_num -= 3;

            if(name_num == 0) {
                $("#Previous").hide();
            }

            $(".outcome_name").hide();
            $(".outcome_name").fadeIn();
            $("#Next").show();
            $(".outcome_task").show();
            $(".outcome_task").eq(0).attr("src", "../static/img/outcome/task/" + tasks[task_num])
            $(".outcome_task").eq(1).attr("src", "../static/img/outcome/task/" + tasks[task_num + 1])
            $(".outcome_task").eq(2).attr("src", "../static/img/outcome/task/" + tasks[task_num + 2])
        });

        $("#Next").click(function() {
            name_num += 1;
            task_num += 3
            
            $(".outcome_name").hide();
            $(".outcome_name").fadeIn();
            $("#Previous").show();
            $(".outcome_task").eq(0).attr("src", "../static/img/outcome/task/" + tasks[task_num])
            $(".outcome_task").eq(1).attr("src", "../static/img/outcome/task/" + tasks[task_num + 1])
            $(".outcome_task").eq(2).attr("src", "../static/img/outcome/task/" + tasks[task_num + 2])
        });
        
        $(".outcome_task").on("error", function(){
            $("#Next").hide();
            $(this).hide();
        });
    });
</script>
